<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema Restaurante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card shadow-sm" style="max-width: 400px; width: 100%">
      <div class="card-body p-4">
        <h1 class="h4 text-center mb-4 text-primary">Iniciar Sesión</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="role" class="form-label">Seleccionar Rol</label>
            <select class="form-select" id="role" name="role" required>
              <option value="" selected disabled>Seleccione su rol</option>
              <option selected value="admin">Administrador</option>
              <option value="cajero">Cajero</option>
              <option value="cocina">Cocina</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Ingrese su usuario"
              required
              value="admin"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Ingrese su contraseña"
              required
              value="123"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Iniciar sesión
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Manejo del formulario
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Evita el envío del formulario

          // Obtención de datos del formulario
          const role = document.getElementById("role").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Validar que todos los campos estén completos
          if (!role || !username || !password) {
            alert("Por favor, complete todos los campos.");
            return;
          }

          // Redirección según el rol
          switch (role) {
            case "admin":
              window.location.href = "./admin/logros.html";
              break;
            case "cajero":
              window.location.href = "./cajero/aperturacierrecaja.html";
              break;
            case "cocina":
              window.location.href = "./cocina/cocina.html";
              break;
            default:
              alert("Rol no válido.");
          }
        });
    </script>
  </body>
</html>
