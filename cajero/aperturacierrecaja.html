<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caja - SysRestaurant</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <style></style>
  </head>

  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <!-- Logo / Brand -->
      <a href="#" class="brand-link">
        <i class="fa-2x fas fa-utensils"></i>
        <span>SysRestaurant</span>
      </a>

      <!-- Menu Items -->
      <ul>
        <li>
          <a href="#" class="active" onclick="toggleSubmenu(event)">
            <i class="fas fa-th"></i>Caja
            <i class="fas fa-chevron-down toggle-icon"></i>
          </a>
          <!-- Submenu -->
          <ul class="submenu">
            <li>
              <a href="arqueo.html"
                ><i class="fa-regular fa-clipboard"></i> Arqueo</a
              >
            </li>
            <li>
              <a href="aperturacierrecaja.html" class="active"
                ><i class="fa-solid fa-box"></i> Apertura y cierre</a
              >
            </li>
          </ul>
        </li>
        <li>
          <a href="pedido.html"><i class="fa-solid fa-cart-shopping"></i> Pedido</a>
        </li>
        <li>
          <a href="#" onclick="toggleSubmenu(event)">
            <i class="fa-regular fa-file-lines"></i>Reportes
            <i class="fas fa-chevron-down toggle-icon"></i>
          </a>
          <!-- Submenu -->
          <ul class="submenu">
            <li>
              <a href="consolidados.html"
                ><i class="fa-regular fa-chart-bar"></i> Consolidados</a
              >
            </li>
            <li>
              <a href="graficos.html"><i class="fa-solid fa-chart-pie"></i>Gr√°ficos</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="../login.html" class="">
            <i class="fa-solid fa-right-from-bracket"></i> Salir
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div id="main" class="container-fluid">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h3><i class="fas fa-box-open"></i> Apertura y Cierre Caja</h3>
            <a class="nav-link active mt-4" href="#">ADMIN</a>
            
        </div>
      </nav>
      
      <!-- Card para mostrar el estado de la caja -->
      <div class="card-caja">
        <div class="icon">
          <i class="fas fa-box-open"></i>
        </div>
        <h4>Caja Cerrada</h4>
        <p>Click para Apertura</p>
        <button
          type="button"
          class="btn-apertura"
          data-bs-toggle="modal"
          data-bs-target="#aperturaModal"
        >
          Aperturar Caja
        </button>
      </div>

      <!-- Modal para la apertura de caja -->
      <div
        class="modal fade"
        id="aperturaModal"
        tabindex="-1"
        aria-labelledby="aperturaModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="aperturaModalLabel">
                Apertura de Caja
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label"
                    >Nombre del Encargado</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Ingrese su nombre"
                  />
                </div>
                <div class="mb-3">
                  <label for="monto" class="form-label">Monto Inicial</label>
                  <input
                    type="number"
                    class="form-control"
                    id="monto"
                    placeholder="Ingrese monto inicial"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" data-bs-dismiss="modal" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
  </body>
</html>
